
<ion-content color="primary" padding>
  <ion-grid>
    <form [formGroup]="myForm">
      <ion-row color="primary" justify-content-center>
        <ion-col aling-self-center size-nd="6" size-lg="5" size-xs=12>
          <div text-center>
            <h3>Registrar</h3>
          </div>
          <div padding>

            <ion-item>
              <ion-list>
                <ion-label>Nombre Completo</ion-label>
                <ion-input formControlName="name" type="text"></ion-input>
              </ion-list>
            </ion-item>

            <ion-item *ngIf="myForm.get('name').errors && (myForm.get('name'
            ).dirty || myForm.get('name').touched || submitted)">
              <ion-label color="danger">Favor de ingresar un Nombre valido</ion-label>
            </ion-item>

            <ion-item>
              <ion-list>
                <ion-label>CURP</ion-label>
                <ion-input formControlName="curp" type="text"></ion-input>
              </ion-list>
            </ion-item>

            <ion-item *ngIf="myForm.get('curp').errors && (myForm.get('curp'
            ).dirty || myForm.get('curp').touched || submitted)">
              <ion-label color="danger">Favor de ingresar un CURP valido</ion-label>
            </ion-item>

            <ion-item>
              <ion-list>
                <ion-label>Numero de control</ion-label>
                <ion-input formControlName="controlnumber" type="text"></ion-input>
              </ion-list>
            </ion-item>

            <ion-item *ngIf="myForm.get('controlnumber').errors && (myForm.get('controlnumber'
            ).dirty || myForm.get('controlnumber').touched || submitted)">
              <ion-label color="danger">Favor de ingresar un numero de control de 10 digitos valido</ion-label>
            </ion-item>

            <ion-item>
              <ion-list>
                <ion-label>Edad</ion-label>
                <ion-input formControlName="age" type="number"></ion-input>
              </ion-list>
            </ion-item>

            <ion-item *ngIf="myForm.get('age').errors && (myForm.get('age'
            ).dirty || myForm.get('age').touched || submitted)">
              <ion-label color="danger">Favor de ingresar una edad valida</ion-label>
            </ion-item>


            <ion-item>
                <ion-label>Activo</ion-label>
                <ion-toggle formControlName="active" color="secundary"></ion-toggle>
            </ion-item>

          </div>
          <div padding>
            <ion-button size="large" type="buttom" [disabled]="!myForm.valid" (click)=create() expand="block">
              Guardar
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
